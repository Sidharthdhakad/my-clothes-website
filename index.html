<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UrbanWear | Online Clothing Store</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
    body{background:#f5f5f5;color:#333}
    header{background:#111;color:#fff;padding:15px 40px;display:flex;justify-content:space-between;align-items:center}
    header h1{font-size:24px}
    nav a{color:#fff;margin-left:20px;text-decoration:none;font-weight:600}
    .hero{background:url('https://images.unsplash.com/photo-1521335629791-ce4aec67dd47') center/cover no-repeat;height:60vh;display:flex;align-items:center;justify-content:center;color:#fff;text-align:center}
    .hero h2{font-size:40px;background:rgba(0,0,0,0.6);padding:15px 25px;border-radius:8px}
    .section{padding:50px 40px}
    .section h3{text-align:center;margin-bottom:30px;font-size:28px}
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:25px}
    .card{background:#fff;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1);overflow:hidden}
    .card img{width:100%;height:280px;object-fit:cover}
    .card .info{padding:15px}
    .card h4{margin-bottom:8px}
    .card p{font-size:14px;margin-bottom:10px}
    .card button{width:100%;padding:10px;border:none;background:#111;color:#fff;font-weight:bold;cursor:pointer;border-radius:6px}
    footer{background:#111;color:#fff;text-align:center;padding:20px;margin-top:40px}
  </style>
</head>
<body>
  <header>
    <h1>UrbanWear</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Trendy Clothes For You</h2>
  </section>

  <section class="section" id="products">
    <h3>Our Collection</h3>
    <div class="products">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1520974735194-6c6c4d98c52a" />
        <div class="info">
          <h4>Men T-Shirt</h4>
          <p>₹799</p>
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" />
        <div class="info">
          <h4>Women Dress</h4>
          <p>₹1299</p>
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246" />
        <div class="info">
          <h4>Hoodie</h4>
          <p>₹1499</p>
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" />
        <div class="info">
          <h4>Jeans</h4>
          <p>₹999</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2026 UrbanWear | All Rights Reserved</p>
  </footer>
</body>
</html>
